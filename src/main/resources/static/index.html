<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link href="css/site.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <img class="logo-index" src="img/logo.png">
        <input id="searchInput" class="index" type="text">
        <button onClick="search()" >Google Search</button>
        <button >Voy a tener suerte</button>
    </div>
    <script>
    	function search(){
    		let textSearch = document.getElementById("searchInput").value;
    		document.location.href = "results.html?query=" + textSearch;
    	}
    
    </script>
</body>
</html>
